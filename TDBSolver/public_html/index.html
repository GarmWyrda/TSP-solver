<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <script data-main="js/boot.js" src="lib/require.js"></script>
        <div class="container-fluid">
            <div class="page-header">
                <h3>TBP Solver <small>find Rubik's Cube</small></h3>
              
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="row">
                                    <div class="col-md-3">
                                        <h5>Nb <span class="glyphicon glyphicon-map-marker"></span> <select id="list"></select></h5>
                                    </div>
                                    <div class="col-md-5">
                                        <h5>From <select id="ptA"></select> To <select id="ptB"></select></h5>                                        
                                    </div>
                                    <div class="col-md-4">
                                        <h5><input id="bywalk" type="checkbox" value="true"> By Walk</h5>
                                    </div>
                                </div> 
                            </div>
                            <div class="col-md-4">
                                <div class="btn-group">
                                    <button id="validWay" type="button" class="btn btn-primary">
                                         <span class="glyphicon glyphicon-pencil"></span> Draw
                                     </button>
                                    <button id="clearWays" type="button" class="btn btn-danger">
                                         <span class="glyphicon glyphicon-floppy-remove"></span> Ways
                                     </button>
                                 </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="btn-group">
                            <button id="getMatrixFly" type="button" class="btn btn-primary">
                                <span class="glyphicon glyphicon-th"></span> Off Road
                            </button>
                            <button id="getMatrixWalk" type="button" class="btn btn-primary">
                                <span class="glyphicon glyphicon-th"></span> By Walk
                            </button>
                            <button id="clearMatrix" type="button" class="btn btn-danger">
                                <span class="glyphicon glyphicon-trash"></span> Matrix
                            </button>
                            <button id="clearCache" type="button" class="btn btn-danger">
                                <span class="glyphicon glyphicon-floppy-remove"></span> Local Storage
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class ="row">
                <div class="col-md-6">
                    <div id='map'>
                    </div>
                </div>

                <div id ="matrix" class="col-md-6">
                </div>
                
            </div>
            <div class="row">
                <div id ="logger" class ="">
                </div>
            </div>
        </div>

    </body>
</html>
